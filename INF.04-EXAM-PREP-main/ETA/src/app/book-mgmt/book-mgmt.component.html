<h4>Biblioteka - Zarządzanie książkami</h4>
<form (submit)="handleSubmit()">
    <div  class="form-group">
        <label for="title">Tytuł książki</label>
        <input type="text" name="title" id="title" [(ngModel)]="book.title" class="form-control">
    </div>
    <div class="form-group">
        <label for="author">Autor książki</label>
        <input type="text" name="author" id="author" [(ngModel)]="book.author" class="form-control">
    </div>
    <div class="form-group">
        <label for="published">Rok wydania</label>
        <input type="number" inputmode="numeric" id="published" name="published" [(ngModel)]="book.published" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Dodaj książke</button>
</form>
<ul>
    @for (entry of this.books; track $index) {
        <li title="Nacisnij aby usunąć" >{{entry.title}} {{entry.author}} {{entry.published}} <button type="button"(click)="remove($index)">X</button></li>
    }
</ul>
