<h2>Sortowalna tabela wyników</h2>
<div class="card">
  <div class="card-header">
    <h5 class="mb-0 d-inline">Tabela Wyników </h5>
  </div>
  <div class="card-body p-0">
    <table class="table mb-0">
    <thead class="thead-dark">
        <tr>
            <th [class]="this.current[0] == 'name' ? 'sortable-header table-active' : 'sortable-header'" style="user-select: none; cursor: pointer;" scope="col" (click)="change(['name', true])">
                Nazwa @if (this.current[0] == "name") {<span>{{this.current[1] ? '▲' : '▼'}}</span> } @else { <span>↕</span> }
            </th>
            <th [class]="this.current[0] == 'score' ? 'sortable-header table-active' : 'sortable-header'" style="user-select: none; cursor: pointer;" scope="col" (click)="change(['score', true])">
                Wynik @if (this.current[0] == "score") {<span>{{this.current[1] ? '▲' : '▼'}}</span> } @else { <span>↕</span> }
            </th>
        </tr>
    </thead>
    <tbody>
        @for (person of leaderboard; track $index) {
            <tr>
            <th>{{person.name}}</th>
            <td>{{person.score}}</td>
            </tr>
        }
    </tbody>
    </table>

  </div>
</div>
