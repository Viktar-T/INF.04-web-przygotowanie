<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense-tracking - basic-expense-tracking</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .sandbox-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading React component...</p>
        </div>
    </div>

    <script type="text/babel">
        // Transform the JSX code to work in this environment
        const jsxCode = `import React, { useState } from 'react';
import 'bootstrap/dist/css/bootstrap.css';

function ExpenseTracker() {
  const [category, setCategory] = useState('');
  const [amount, setAmount] = useState('');
  const [date, setDate] = useState('');
  const [expenses, setExpenses] = useState([]);

  const handleAddExpense = () => {
    console.log(\`kategoria: ${category}; kwota: ${amount}; data: ${date}\`);
    setExpenses([...expenses, { category, amount, date }]);
  };

  return (
    <div className="container">
      <form>
        <div className="form-group">
          <label htmlFor="expenseCategory">Kategoria wydatku</label>
          <input
            type="text"
            className="form-control"
            id="expenseCategory"
            value={category}
            onChange={(e) => setCategory(e.target.value)}
          />
        </div>
        <div className="form-group">
          <label htmlFor="expenseAmount">Kwota</label>
          <input
            type="number"
            className="form-control"
            id="expenseAmount"
            value={amount}
            onChange={(e) => setAmount(e.target.value)}
          />
        </div>
        <div className="form-group">
          <label htmlFor="expenseDate">Data</label>
          <input
            type="date"
            className="form-control"
            id="expenseDate"
            value={date}
            onChange={(e) => setDate(e.target.value)}
          />
        </div>
        <button type="button" className="btn btn-primary" onClick={handleAddExpense}>Dodaj</button>
      </form>

      <table className="table mt-4">
        <thead>
          <tr>
            <th scope="col">Kategoria</th>
            <th scope="col">Kwota</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody id="expenseTable">
          {expenses.map((expense, index) => (
            <tr key={index}>
              <td>{expense.category}</td>
              <td>{expense.amount}</td>
              <td>{expense.date}</td>
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
}

export default ExpenseTracker;`;
        
        // Create a component from the JSX code
        const AppComponent = () => {
            try {
                // Use eval to execute the JSX code in this context
                const Component = eval('(' + jsxCode + ')');
                return <Component />;
            } catch (error) {
                console.error('Error executing component:', error);
                return (
                    <div className="error">
                        <h4>Error Loading Component</h4>
                        <p>Failed to execute the React component.</p>
                        <p><strong>Error:</strong> {error.message}</p>
                        <details>
                            <summary>Stack Trace</summary>
                            <pre>{error.stack}</pre>
                        </details>
                    </div>
                );
            }
        };

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppComponent />);
    </script>
</body>
</html>
