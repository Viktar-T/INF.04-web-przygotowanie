<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diet-planing - basic-diet-planning</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .sandbox-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading React component...</p>
        </div>
    </div>

    <script type="text/babel">
        // Transform the JSX code to work in this environment
        const jsxCode = `import React, { useState } from 'react';
import 'bootstrap/dist/css/bootstrap.css';

function DietPlanner() {
  const [mealName, setMealName] = useState('');
  const [mealCalories, setMealCalories] = useState('');
  const [mealDay, setMealDay] = useState('');

  const handleAdd = () => {
    const dayNames = {
      '1': 'Poniedziałek',
      '2': 'Wtorek',
      '3': 'Środa',
      '4': 'Czwartek',
      '5': 'Piątek',
      '6': 'Sobota',
      '7': 'Niedziela'
    };
    console.log(\`nazwa: ${mealName}; kalorie: ${mealCalories}; dzien: ${dayNames[mealDay] || ''}\`);
  };

  return (
    <div style={{ padding: '20px' }}>
      <form>
        <div className="form-group">
          <label htmlFor="mealName">Nazwa posiłku</label>
          <input
            type="text"
            className="form-control"
            id="mealName"
            value={mealName}
            onChange={(e) => setMealName(e.target.value)}
          />
        </div>
        <div className="form-group">
          <label htmlFor="mealCalories">Liczba kalorii</label>
          <input
            type="number"
            className="form-control"
            id="mealCalories"
            value={mealCalories}
            onChange={(e) => setMealCalories(e.target.value)}
          />
        </div>
        <div className="form-group">
          <label htmlFor="mealDay">Dzień tygodnia</label>
          <select
            className="form-control"
            id="mealDay"
            value={mealDay}
            onChange={(e) => setMealDay(e.target.value)}
          >
            <option value="">Wybierz dzień</option>
            <option value="1">Poniedziałek</option>
            <option value="2">Wtorek</option>
            <option value="3">Środa</option>
            <option value="4">Czwartek</option>
            <option value="5">Piątek</option>
            <option value="6">Sobota</option>
            <option value="7">Niedziela</option>
          </select>
        </div>
        <button
          type="button"
          className="btn btn-primary"
          onClick={handleAdd}
        >
          Dodaj
        </button>
      </form>
    </div>
  );
}

export default DietPlanner;`;
        
        // Create a component from the JSX code
        const AppComponent = () => {
            try {
                // Use eval to execute the JSX code in this context
                const Component = eval('(' + jsxCode + ')');
                return <Component />;
            } catch (error) {
                console.error('Error executing component:', error);
                return (
                    <div className="error">
                        <h4>Error Loading Component</h4>
                        <p>Failed to execute the React component.</p>
                        <p><strong>Error:</strong> {error.message}</p>
                        <details>
                            <summary>Stack Trace</summary>
                            <pre>{error.stack}</pre>
                        </details>
                    </div>
                );
            }
        };

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppComponent />);
    </script>
</body>
</html>
