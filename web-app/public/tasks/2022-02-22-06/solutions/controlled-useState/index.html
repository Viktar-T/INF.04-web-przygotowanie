<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-02-22-06 - controlled-useState</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .sandbox-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading React component...</p>
        </div>
    </div>

    <script type="text/babel">
        // Transform the JSX code to work in this environment
        const jsxCode = `import 'bootstrap/dist/css/bootstrap.css'
import { useState } from 'react'

function App() {
  const [courses, setCourses] = useState([
    'Programowanie w C#',
    'Angular dla początkujących',
    'Kurs Django',
  ])

  const [nameAndSurname, setNameAndSurname] = useState('')
  const [courseNumber, setCourseNumber] = useState(0)

  const onNameAndSurnameChange = (event) => {
    setNameAndSurname(event.target.value)
  }

  const onCourseNumberChange = (event) => {
    setCourseNumber(event.target.value)
  }
  
  const onSubmit = (event) => {
    event.preventDefault()
    console.log(nameAndSurname)
    if (courses[courseNumber-1]) {
      console.log(courses[courseNumber-1])
    } else {
      console.log("Nieprawidłowy numer kursu")
    }
  }

  return (
    <div>
      <h2>Liczba kursów: {courses.length}</h2>
      <ol>
          {courses.map((course, index) => (
          <li key={\`course-${index}\`}>
            {course}
          </li>
        ))}
      </ol>
      <form onSubmit={onSubmit}> 
        <div className="form-group"> 
          <label htmlFor="imieNazw">Imie i nazwisko</label> 
          <input onChange={onNameAndSurnameChange}
          type="text" 
          className="form-control" 
          id="imieNazw" /> 
        </div> 
        <div className="form-group"> 
          <label htmlFor="numer">Numer kursu:</label> 
          <input 
          onChange={onCourseNumberChange}
          type="number" 
          className="form-control" 
          id="numer" /> 
        </div> 
        <button type="submit" className="btn btn-primary">
        Zapisz do kursu
        </button>
      </form>
    </div>
  );
}

export default App;
`;
        
        // Create a component from the JSX code
        const AppComponent = () => {
            try {
                // Use eval to execute the JSX code in this context
                const Component = eval('(' + jsxCode + ')');
                return <Component />;
            } catch (error) {
                console.error('Error executing component:', error);
                return (
                    <div className="error">
                        <h4>Error Loading Component</h4>
                        <p>Failed to execute the React component.</p>
                        <p><strong>Error:</strong> {error.message}</p>
                        <details>
                            <summary>Stack Trace</summary>
                            <pre>{error.stack}</pre>
                        </details>
                    </div>
                );
            }
        };

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppComponent />);
    </script>
</body>
</html>
