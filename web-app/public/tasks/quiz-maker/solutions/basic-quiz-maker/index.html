<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-maker - basic-quiz-maker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .sandbox-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading React component...</p>
        </div>
    </div>

    <script type="text/babel">
        // Transform the JSX code to work in this environment
        const jsxCode = `import React, { useState } from 'react';
import 'bootstrap/dist/css/bootstrap.css';

function QuizApp() {
  const [quizQuestion, setQuizQuestion] = useState('');
  const [quizAnswers, setQuizAnswers] = useState(['', '', '', '']);
  const [correctAnswer, setCorrectAnswer] = useState('');
  const [questionsList, setQuestionsList] = useState([]);

  const handleAddQuestion = () => {
    if (quizQuestion.trim() && quizAnswers.every(answer => answer.trim()) && correctAnswer) {
      const newQuestion = {
        question: quizQuestion,
        answers: quizAnswers,
        correct: correctAnswer,
      };
      console.log(\`pytanie: ${newQuestion.question}; odpowiedzi: [${newQuestion.answers.join(', ')}]; poprawna: ${newQuestion.correct}\`);
      setQuestionsList([...questionsList, newQuestion]);
      setQuizQuestion('');
      setQuizAnswers(['', '', '', '']);
      setCorrectAnswer('');
    }
  };

  return (
    <div className="container mt-4">
      <form>
        <div className="form-group">
          <label htmlFor="quizQuestion">Pytanie</label>
          <input
            type="text"
            className="form-control"
            id="quizQuestion"
            value={quizQuestion}
            onChange={e => setQuizQuestion(e.target.value)}
          />
        </div>
        {quizAnswers.map((answer, index) => (
          <div className="form-group" key={index}>
            <label htmlFor={\`quizAnswer${index + 1}\`}>Odpowiedź {index + 1}</label>
            <input
              type="text"
              className="form-control"
              id={\`quizAnswer${index + 1}\`}
              value={answer}
              onChange={e => {
                const newAnswers = [...quizAnswers];
                newAnswers[index] = e.target.value;
                setQuizAnswers(newAnswers);
              }}
            />
          </div>
        ))}
        <div className="form-group">
          <label htmlFor="correctAnswer">Poprawna odpowiedź</label>
          <select
            className="form-control"
            id="correctAnswer"
            value={correctAnswer}
            onChange={e => setCorrectAnswer(e.target.value)}
          >
            <option value="">Wybierz poprawną odpowiedź</option>
            <option value="1">Odpowiedź 1</option>
            <option value="2">Odpowiedź 2</option>
            <option value="3">Odpowiedź 3</option>
            <option value="4">Odpowiedź 4</option>
          </select>
        </div>
        <button type="button" className="btn btn-primary" onClick={handleAddQuestion}>
          Dodaj pytanie
        </button>
      </form>
      <h3 className="mt-4">Dodane pytania:</h3>
      <ul id="quizQuestionsList" className="list-group mt-2">
        {questionsList.map((item, index) => (
          <li key={index} className="list-group-item">
            {\`Pytanie: ${item.question}; Odpowiedzi: ${item.answers.join(', ')}; Poprawna: Odpowiedź ${item.correct}\`}
          </li>
        ))}
      </ul>
    </div>
  );
}

export default QuizApp;`;
        
        // Create a component from the JSX code
        const AppComponent = () => {
            try {
                // Use eval to execute the JSX code in this context
                const Component = eval('(' + jsxCode + ')');
                return <Component />;
            } catch (error) {
                console.error('Error executing component:', error);
                return (
                    <div className="error">
                        <h4>Error Loading Component</h4>
                        <p>Failed to execute the React component.</p>
                        <p><strong>Error:</strong> {error.message}</p>
                        <details>
                            <summary>Stack Trace</summary>
                            <pre>{error.stack}</pre>
                        </details>
                    </div>
                );
            }
        };

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppComponent />);
    </script>
</body>
</html>
